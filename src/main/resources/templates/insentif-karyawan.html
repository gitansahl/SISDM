<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail Karyawan</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('karyawan')"></nav>
<div class="container">
  <div class="justify-content-center">
    <a th:href="@{/karyawan}">Back</a>
    <h2>Detail Insentif Karyawan</h2>
  </div>
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <table class="table table-borderless">
          <tr>
            <td>
              <div>
                <h4>Nama</h4>
              </div>
              <div>
                <p th:text="${karyawan.namaDepan} + ' ' + ${karyawan.namaBelakang}"></p>
              </div>
            </td>
            <td>
              <div>
                <h4>Email</h4>
              </div>
              <div>
                <p th:text="${karyawan.email}"></p>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <h4>Total Insentif</h4>
              </div>
              <div>
                <p th:text="${karyawan.insentifKaryawan}"></p>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <table class="table-striped">
                <thead>
                <tr>
                  <th>No</th>
                  <th>Jenis</th>
                  <th>Sumber</th>
                  <th>Jumlah Insentif</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="insentif, iterationStatus : ${insentifMap}">
                  <td th:text="${iterationStatus.count}"></td>
                  <td th:if="${insentif.key} == 'Sertifikasi'">Penambahan</td>
                  <td th:if="${insentif.key} == 'Presensi'">Pengurangan</td>
                  <td th:if="${insentif.key} == 'Tugas'">Penambahan</td>
                  <td th:text="${insentif.key}"></td>
                  <td th:text="${insentif.value}"></td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
