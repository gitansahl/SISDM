<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Tambah Presensi</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('presensi')"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 th:text="'Presensi tanggal ' + ${#temporals.format(presensi.tanggal,'d MMMM yyyy')} + ' atas nama ' + ${presensi.karyawan.namaDepan} + ' ' + ${presensi.karyawan.namaBelakang} + ' berhasil ditambahkan.'"></h2>
        <br>
        <a class="btn btn-primary" th:href="@{/}">Home</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
