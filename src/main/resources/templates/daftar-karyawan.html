<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Karyawan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('karyawan')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Karyawan</h2>
                <br>
                <div>
                    <a class="btn btn-primary" th:href="@{/}">Beranda</a>
                    <a class="btn btn-primary" th:href="@{/karyawan/tambah}">Tambah Karyawan</a>
                </div>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="karyawan, iterationStatus : ${listKaryawan}">
                        <td th:text="${iterationStatus.index+1}"></td>
                        <td th:text="${karyawan.namaDepan}+' '+${karyawan.namaBelakang}"></td>
                        <td th:text="${karyawan.email}"></td>

                        <td>
                            <div>
                                <a class="btn btn-sm btn-primary" th:href="@{/karyawan/} + ${karyawan.idKaryawan}">Detail</a>
                                <a class="btn btn-sm btn-primary" th:href="@{/karyawan/} + ${karyawan.idKaryawan} + @{/insentif}">Insentif</a>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
