<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter Tugas</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('tugas')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <form th:action="@{/filter-tugas}" method="POST">
                    <div class="form-group">
                        <label style="font-family: 'Arial'"><b>Nama Karyawan</b></label>
                        <select id="namaKaryawan" class="form-control" th:value="${idKaryawan}" th:name="id-karyawan">
                            <option hidden >Nama Karyawan</option>
                            <option th:each="karyawan : ${listKaryawanExisting}" th:value="${karyawan.idKaryawan}" th:text="${karyawan.namaDepan} + ' ' + ${karyawan.namaBelakang}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="font-family: 'Arial'"><b>Status Tugas</b></label>
                        <select th:name="status" class="form-control" th:value="${status}">
                            <option hidden >Status Tugas</option>
                            <option th:value="0">Dimulai</option>
                            <option th:value="1">Dikerjakan</option>
                            <option th:value="2">Selesai</option>
                        </select>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button  type="submit" class="btn btn-danger w-25">Cari</button>
                    </div>
                </form>
                <h2>Daftar Tugas</h2>
                <br>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Tugas</th>
                        <th>Story Point</th>
                        <th>Deskripsi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tugas, iterationStatus : ${listTugas}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${tugas.nama}"></td>
                        <td th:text="${tugas.storyPoint}"></td>
                        <td th:text="${tugas.deskripsi}"></td>

                    </tr>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
